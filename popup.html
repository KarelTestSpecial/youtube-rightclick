<!DOCTYPE html>
<html>
<head>
  <title>YouTube Rightclick</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    :root {
      --bg-color: #2a2a2e;
      --primary-color: #3a3a40;
      --secondary-color: #4a4a50;
      --text-color: #f7f2f2;
      --accent-color: #61dafb;
      --danger-color: #fa2121e8;
      --border-radius: 8px;
    }

    body {
      width: 400px;
      font-family: 'Roboto', sans-serif;
      padding: 6px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 15px 0;
      text-align: center;
      color: var(--accent-color);
    }

    select, input[type="text"] {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-color);
      padding: 8px;
      border-radius: var(--border-radius);
      width: 100%;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px rgba(97, 218, 251, 0.5);
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 8px;
      resize: vertical;
    }

    button {
      width: auto;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: var(--secondary-color);
      color: var(--text-color);
      border-radius: var(--border-radius);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5a5a60;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: var(--primary-color);
      color: #ffffff;
    }

    #addCurrentVideoButton {
      background-color: var(--accent-color);
      color: var(--bg-color);
      font-weight: 500;
      width: 100%;
      padding: 10px;
    }

    #addCurrentVideoButton:hover {
      background-color: #40c3e0;
    }

    .list-management, .new-list-form {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .list-management select, .new-list-form input {
      flex-grow: 1;
    }

    hr {
      border: none;
      height: 1px;
      background-color: var(--secondary-color);
      margin: 20px 0;
    }

    .bottom-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #sheetsLink {
      display: inline-block;
      width: 33px;
      height: 44px;
      transition: transform 0.2s ease-in-out;
    }

    #sheetsLink:hover {
      transform: scale(1.1);
    }

    #sheetsLink img {
      width: 100%;
      height: auto;
    }

    #deleteListButton {
      background-color: var(--danger-color);
      font-size: 11px;
    }

    #deleteListButton:hover {
      background-color: #e05252;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: var(--secondary-color);
      border: 1px solid var(--primary-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 5px 0;
      z-index: 100;
      border-radius: var(--border-radius);
    }

    .context-menu button {
      background: none;
      border: none;
      color: var(--text-color);
      display: block;
      padding: 8px 15px;
      text-align: left;
      width: 100%;
    }

    .context-menu button:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <h1>My Video Lists</h1>

  <div class="list-management">
    <select id="listSelector"></select>
    <button id="deleteListButton" title="Delete selected list">Delete List</button>
  </div>

  <div class="new-list-form">
    <input type="text" id="newListName" placeholder="Create new list...">
    <button id="addListButton">+</button>
  </div>

  <hr>

  <button id="addCurrentVideoButton" disabled>Add Current Video to Selected List</button>

  <textarea id="videoOutput" readonly placeholder="This list is empty."></textarea>

  <div id="contextMenu" class="context-menu">
    <button id="menuGoToButton">Go to Video</button>
    <button id="menuCopyButton">Copy</button>
    <button id="menuDeleteButton">Delete</button>
  </div>

  <div class="bottom-actions">
    <div>
      <button id="downloadButton">Download List</button>
      <button id="clearButton">Clear This List</button>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
    <a href="https://sheets.google.com" target="_blank" id="sheetsLink" title="Open Google Sheets">
      <img src="images/google-sheets.svg" alt="Open Google Sheets">
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
