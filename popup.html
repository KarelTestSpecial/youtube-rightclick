<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Rightclick</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    :root {
      --bg-color: #2a2a2e;
      --primary-color: #3a3a40;
      --secondary-color: #4a4a50;
      --text-color: #f7f2f2;
      --accent-color: #61dafb;
      --danger-color: #fa2121e8;
      --border-radius: 8px;
    }

    .title-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 16px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 16px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .slider-text {
      position: absolute;
      right: 55px; /* Position text to the left of the switch */
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--text-color);
      pointer-events: none; /* Make text non-interactive */
    }

    body {
      width: 400px;
      font-family: 'Roboto', sans-serif;
      padding: 6px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin: 0; /* Adjusted margin */
      color: var(--accent-color);
      /* text-align is no longer needed due to flex */
    }

    select, input[type="text"] {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-color);
      padding: 8px;
      border-radius: var(--border-radius);
      width: 100%;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px rgba(97, 218, 251, 0.5);
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 8px;
      resize: vertical;
    }

    button {
      width: auto;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: var(--secondary-color);
      color: var(--text-color);
      border-radius: var(--border-radius);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5a5a60;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: var(--primary-color);
      color: #ffffff;
    }

    #addCurrentVideoButton {
      background-color: var(--accent-color);
      color: var(--bg-color);
      font-weight: 500;
      width: 100%;
      padding: 10px;
    }

    #addCurrentVideoButton:hover {
      background-color: #40c3e0;
    }

    .list-management, .new-list-form {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .list-management select, .new-list-form input {
      flex-grow: 1;
    }

    hr {
      border: none;
      height: 1px;
      background-color: var(--secondary-color);
      margin: 20px 0;
    }

    .bottom-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #sheetsLink {
      display: inline-block;
      width: 33px;
      height: 44px;
      transition: transform 0.2s ease-in-out;
    }

    #sheetsLink:hover {
      transform: scale(1.1);
    }

    #sheetsLink img {
      width: 100%;
      height: auto;
    }

    #deleteListButton {
      background-color: var(--danger-color);
      font-size: 11px;
    }

    #deleteListButton:hover {
      background-color: #e05252;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: var(--secondary-color);
      border: 1px solid var(--primary-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 5px 0;
      z-index: 100;
      border-radius: var(--border-radius);
    }

    .context-menu button {
      background: none;
      border: none;
      color: var(--text-color);
      display: flex; /* Make it a flex container */
      align-items: center; /* Vertically center content */                                 justify-content: space-between; /* Push items to ends */
      padding: 4px 10px;      
      gap: 10px; /* Add space between items */
      /*text-align: left; - Remove this as flex handles alignment */
      width: 100%;
      font-size: 12px;
      line-height: 1;
    }

    .context-menu button:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>My Video Lists</h1>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span id="toggleLabel" style="font-size: 12px; color: var(--text-color);">Add to Top</span>
      <label class="toggle-switch">
        <input type="checkbox" id="addPositionToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="list-management">
    <select id="listSelector"></select>
    <button id="deleteListButton" title="Delete selected list">Delete List</button>
  </div>

  <div class="new-list-form">
    <input type="text" id="newListName" placeholder="Create new list...">
    <button id="addListButton">+</button>
  </div>

  <hr>

  <button id="addCurrentVideoButton" disabled>Add Current Video to Selected List</button>

  <textarea id="videoOutput" readonly placeholder="This list is empty."></textarea>

  <div id="contextMenu" class="context-menu">
    <button id="menuGoToButton"><span>Go to Video</span></button>
    <button id="menuCopyButton"><span>Copy</span></button>
    <button id="menuDeleteButton"><span>Delete</span></button>
    <button id="menuMoveUpButton"><span>Move Up</span><span class="arrow">ðŸ¡©</span></button>
    <button id="menuMoveDownButton"><span>Move Down</span><span class="arrow">ðŸ¡«</span></button>
  </div>

  <div class="bottom-actions">
    <div>
      <button id="downloadButton">Download List</button>
      <button id="clearButton">Clear This List</button>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
    <a href="https://sheets.google.com" target="_blank" id="sheetsLink" title="Open Google Sheets">
      <img src="images/google-sheets.svg" alt="Open Google Sheets">
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
